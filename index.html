<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pomowork</title>
</head>
<body>
    <main>
    <div class="timer1">
        <h1>Pomodoro timer</h1>
        <h2 id="timerDisplay1">25m 0s</h2>
        <button class="button1" id="buttonStart1">Start</button>
        <button class="button2" id="buttonStop1">Stop</button>
    </div>
    <div class="timer2">
        <h1>Short break</h1>
        <h2 id="timerDisplay2">5m 0s</h2>
        <button class="button1" id="buttonStart2">Start</button>
        <button class="button2" id="buttonStop2">Stop</button>
    </div>
    <div class="timer3">
        <h1>Long break</h1>
        <h2 id="timerDisplay3">15m 0s</h2>
        <button class="button1" id="buttonStart3">Start</button>
        <button class="button2" id="buttonStop3">Stop</button>
    </div>
</main>
    <script src="./main.js" defer></script>
</body>
</html>
